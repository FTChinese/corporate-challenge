<figure class="cc-media__container">

  {% if image.link %}
    <a class="cc-media__wrapper" href="{{image.link}}" target="_blank" data-aspect-ratio="{{image.ratio}}">
  {% else %}
    <div class="cc-media__wrapper" data-aspect-ratio="{{image.ratio}}">
  {% endif %}

  <img src="{{image.src}}" class="cc-media">
  {% if image.caption %}
    <figcaption class="cc-media__caption">{{image.caption}}</figcaption>
  {% endif %}
  {% if image.link %}</a>{% else %}</div>{% endif %}
  
</figure>
